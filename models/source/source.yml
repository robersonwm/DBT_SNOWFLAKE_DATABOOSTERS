version: 2

sources:
  - name: raw_bi_car
    database: DATABOOSTERS
    schema: PUBLIC
    tables:
      - name: CAR_SALES
        description: "Tabla de datos de ventas desde la BD transaccional"
        columns:
          - name: DDATE
            description: "Fecha de la compra del auto"
          - name: SALESPERSON
            description: "Nombre del vendedor del auto"
            tests:
              - not_null
          - name: CUSTOMERNAME
            description: "Nombre del cliente que compro el auto"
          - name: CARMAKE
            description: "Nombre de la marca del auto"
          - name: CARMODEL
            description: "Nombre del modelo del auto"
          - name: CARYEAR
            description: "Año del modelo del auto"
          - name: SALEPRICE
            description: "Precio sin descuento del auto"
          - name: COMMISSIONRATE
            description: "% de comision del vendedor"
          - name: COMMISSIONEARNED
            description: "Valor $ de la comision del vendedor"
      - name: SALESPERSON
        description: "Tabla de vendedores"
        columns:
          - name: SALESPERSON_ID
            description: "identificador único y clave primaria"
          - name: SALESPERSON_NAME
          - name: COMMISSION_RATE
          - name: STORE_ID
          - name: STATUS
          - name: LAST_UPDATE_TS
            description: "marca de tiempo de la ultima actualizacion (sin zona horaria)"
      - name: MARKETING_PIVOTED_PERFORMANCE
        description: "Tabla de Marketing"
      - name: REGIONAL_SALES_APAC
        description: "Tabla de Marketing"
      - name: REGIONAL_SALES_EU
        description: "Tabla de Marketing"
      - name: REGIONAL_SALES_NA
        description: "Tabla de Marketing"

